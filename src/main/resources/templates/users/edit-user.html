<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../static/images/cross.ico" th:href="@{/images/cross.ico}" type="image/ico"/>

    <title>Smart Clinic | Edit User </title>

    <div th:replace="fragments/header :: header-css"></div>

    <!-- bootstrap-wysiwyg -->
    <link href="../../static/vendors/google-code-prettify/bin/prettify.min.css" rel="stylesheet"
          th:href="@{/vendors/google-code-prettify/bin/prettify.min.css}">
    <!-- Select2 -->
    <link href="../../static/vendors/select2/dist/css/select2.min.css" rel="stylesheet"
          th:href="@{/vendors/select2/dist/css/select2.min.css}">
    <!-- Switchery -->
    <link href="../../static/vendors/switchery/dist/switchery.min.css" rel="stylesheet"
          th:href="@{/vendors/switchery/dist/switchery.min.css}">
    <!-- bootstrap-daterangepicker -->
    <link href="../../static/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet"
          th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}">

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <!-- navigation bar -->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!-- /navigation bar -->

        <!-- top navigation -->
        <div th:replace="fragments/topnav :: topnav"></div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Form User</h3>
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Form User <small>Adding New User</small></h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>

                                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">

                                <form class="form-horizontal form-label-left" th:action="@{/users/edit/{id}(id=${user.id})}"
                                      th:object="${user}" method="post" data-parsley-validate>

                                    <span class="section">Personal Info</span>

                                    <!-- First Name -->
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="firstName">First
                                            Name *
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input id="firstName" class="form-control" data-parsley-trigger="change"
                                                   data-parsley-minlength="2" data-parsley-maxlength="60"
                                                   data-parsley-minlength-message="You need to enter at least 2 caracters for the first name"
                                                   name="firstName" placeholder="first name e.g Jon" required="required"
                                                   type="text" th:field="*{firstName}">
                                        </div>
                                    </div>

                                    <!-- Last Name -->
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="lastName">Last
                                            Name *
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input id="lastName" class="form-control" data-parsley-trigger="change"
                                                   data-parsley-minlength="2" data-parsley-maxlength="60"
                                                   data-parsley-minlength-message="You need to enter at least 2 caracters for the last name"
                                                   name="lastName" placeholder="last name e.g Doe" required="required"
                                                   type="text" th:field="*{lastName}">
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="email">Email *
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="email" id="email" data-parsley-trigger="change" name="email"
                                                   required="required" class="form-control" th:field="*{email}">
                                        </div>
                                    </div>

                                    <!-- ID Number -->
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="id_num">ID
                                            Number *
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="number" id="id_num" name="id_num" required="required"
                                                   data-parsley-trigger="change"
                                                   data-parsley-minlength="16" data-parsley-maxlength="16"
                                                   class="form-control" th:field="*{idNumber}">
                                        </div>
                                    </div>

                                    <!-- Address -->
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="address">Address
                                            *
                                        </label>
                                        <div class="col-md-3 col-sm-3">
                                            <input type="text" id="address" name="address" required="required"
                                                   data-parsley-trigger="change"
                                                   data-parsley-minlength="2" data-parsley-maxlength="60"
                                                   data-parsley-minlength-message="You need to enter at least 2 caracters for the street name"
                                                   class="form-control" th:field="*{address}">
                                        </div>
                                        <label class="col-form-label col-md-1 col-sm-1" for="postal_code">Postal Code *
                                        </label>
                                        <div class="col-md-2 col-sm-2">
                                            <input type="text" id="postal_code" name="postal_code" required="required"
                                                   data-parsley-trigger="change"
                                                   data-parsley-minlength="5" data-parsley-maxlength="5"
                                                   data-parsley-minlength-message="You need to enter a 5 digits postal code"
                                                   class="form-control" th:field="*{postalCode}">
                                        </div>
                                    </div>
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="city">City *
                                        </label>
                                        <div class="col-md-2 col-sm-2">
                                            <input type="text" id="city" name="city" required="required"
                                                   data-parsley-trigger="change"
                                                   data-parsley-minlength="2" data-parsley-maxlength="60"
                                                   data-parsley-minlength-message="You need to enter at least 2 caracters for the city name"
                                                   class="form-control" th:field="*{city}">
                                        </div>
                                        <label class="col-form-label col-md-1 col-sm-1" for="province">Province *
                                        </label>
                                        <div class="col-md-3 col-sm-3">
                                            <input type="text" id="province" name="province" required="required"
                                                   data-parsley-trigger="change"
                                                   data-parsley-minlength="2" data-parsley-maxlength="60"
                                                   data-parsley-minlength-message="You need to enter at least 2 caracters for the province name"
                                                   class="form-control" th:field="*{province}">
                                        </div>
                                    </div>

                                    <div class="item form-group">

                                        <!-- Gender -->
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">Gender</label>
                                        <div class="col-md-3 col-sm-3 ">
                                            <input type="radio" class="flat" name="gender" id="male" value="male"
                                                   checked="" required th:field="*{gender}"/>
                                            Male
                                            <input type="radio" class="flat" name="gender" id="female" value="female"
                                                   th:field="*{gender}"/>
                                            Female
                                            <input type="radio" class="flat" name="gender" id="unspecified"
                                                   value="unspecified" th:field="*{gender}"/>
                                            Unspecified
                                        </div>

                                        <!-- DOB -->
                                        <label class="col-form-label col-md-1 col-sm-1" for="datepicker">Date of Birth
                                            <span class="required">*</span>
                                        </label>
                                        <div class="col-md-2 col-sm-2">
                                            <input id="datepicker" class="form-control" data-date-format="mm-dd-yyyy"
                                                   type="date" th:field="*{dob}"/>
                                        </div>
                                    </div>

                                    <!-- Phone 1 -->
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="telephone">Telephone 1
                                            *
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="tel" id="telephone" name="phone" required="required"
                                                   data-parsley-trigger="change"
                                                   data-parsley-minlength="8" data-parsley-maxlength="20"
                                                   data-parsley-minlength-message="You need to enter at least 8 digits of your telephone number"
                                                   class="form-control" th:field="*{phone1}">
                                        </div>
                                    </div>

                                    <!-- Phone 2 -->
                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align" for="telephone2">Telephone 2
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <input type="tel" id="telephone2" name="phone" class="form-control" th:field="*{phone2}">
                                        </div>
                                    </div>

                                    <div class="item form-group">
                                        <label class="col-form-label col-md-3 col-sm-3 label-align">
                                            Roles
                                        </label>
                                        <div class="col-md-6 col-sm-6">
                                            <div th:each="r : ${roles}">
                                                <label>
                                                    <input type="checkbox" name="roles"
                                                           th:text="' ' + ${r.title} + ' - ' +${r.name}"
                                                           th:value="${r.id}" th:field="*{roles}"
                                                           class="flat">
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 offset-md-3">
                                            <a class="btn btn-primary" th:href="@{/users}">Cancel</a>
                                            <button id="send" type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <div th:replace="fragments/footer :: footer"></div>
        <!-- /footer content -->
    </div>
</div>

<!-- script -->
<div th:replace="fragments/footer :: footer-script"></div>

<!-- bootstrap-wysiwyg -->
<script src="../../static/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"
        th:src="@{/vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js}"></script>
<script src="../../static/vendors/jquery.hotkeys/jquery.hotkeys.js"
        th:src="@{/vendors/jquery.hotkeys/jquery.hotkeys.js}"></script>
<script src="../../static/vendors/google-code-prettify/src/prettify.js"
        th:src="@{/vendors/google-code-prettify/src/prettify.js}"></script>
<!-- jQuery Tags Input -->
<script src="../../static/vendors/jquery.tagsinput/src/jquery.tagsinput.js"
        th:src="@{/vendors/jquery.tagsinput/src/jquery.tagsinput.js}"></script>
<!-- Switchery -->
<script src="../../static/vendors/switchery/dist/switchery.min.js"
        th:src="@{/vendors/switchery/dist/switchery.min.js}"></script>
<!-- Select2 -->
<script src="../../static/vendors/select2/dist/js/select2.full.min.js"
        th:src="@{/vendors/select2/dist/js/select2.full.min.js}"></script>
<!-- Parsley -->
<script src="../../static/vendors/parsleyjs/dist/parsley.min.js"
        th:src="@{/vendors/parsleyjs/dist/parsley.min.js}"></script>
<!-- Autosize -->
<script src="../../static/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"
        th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
<!-- jQuery autocomplete -->
<script src="../../static/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js"
        th:src="@{/vendors/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
<!-- bootstrap-daterangepicker -->
<script src="../../static/vendors/moment/min/moment.min.js" th:src="@{/vendors/moment/min/moment.min.js}"></script>
<script src="../static/vendors/bootstrap-daterangepicker/daterangepicker.js"
        th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

</body>

</html>
