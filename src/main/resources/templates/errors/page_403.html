<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../static/images/cross.ico" th:href="@{/images/cross.ico}" type="image/ico"/>

  <title>Smart Clinic</title>

  <div th:replace="fragments/header :: header-css"></div>

</head>

<body class="nav-md">
<div class="container body">
  <div class="main_container">

    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- top navigation -->
    <div th:replace="fragments/topnav :: topnav"></div>
    <!-- /top navigation -->

    <!-- page content -->
    <div class="col-md-12">
      <div class="col-middle">
        <div class="text-center text-center">
          <h1 class="error-number">403</h1>
          <h2>Access denied</h2>
          <p>Full authentication is required to access this resource. <a href="#">Report this?</a>
          </p>
          <div class="mid_center">
            <h3>Search</h3>
            <form>
              <div class="  form-group pull-right top_search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                              <button class="btn btn-secondary" type="button">Go!</button>
                          </span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /page content -->

    <!-- footer content -->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- /footer content -->
  </div>
</div>

<!-- script -->
<div th:replace="fragments/footer :: footer-script"></div>
