<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Smart Clinic | Navbar </title>
</head>
<body>
<!-- navbar -->
<div th:fragment="navbar">
    <div class="col-md-3 left_col menu_fixed">
        <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
                <a href="../index.html" th:href="@{/}" class="site_title"><i class="fa fa-plus-circle"></i> <span>Smart Clinic</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
                <div class="profile_pic">
                    <img src="../../static/images/img.jpg" th:src="@{/images/img.jpg}" alt="..."
                         class="img-circle profile_img">
                </div>
                <div class="profile_info">
                    <span>Welcome,</span>
                    <h2>John Doe</h2>
                </div>
            </div>
            <!-- /menu profile quick info -->

            <br/>

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                <div class="menu_section">
                    <h3>General</h3>
                    <ul class="nav side-menu">
                        <li><a th:href="@{/}"><i class="fa fa-home"></i> Home </a></li>
                        <li><a th:href="@{/roles}"><i class="fa fa-group"></i> Role </a></li>
                        <li><a><i class="fa fa-user"></i> Patient <span class="fa fa-chevron-down"></span></a>
                            <ul class="nav child_menu">
                                <li><a th:href="@{/patients}">List Patient</a></li>
                                <li><a th:href="@{/patients/add}">Add Patient</a></li>
                            </ul>
                        </li>
                        <li><a><i class="fa fa-user"></i> User <span class="fa fa-chevron-down"></span></a>
                            <ul class="nav child_menu">
                                <li><a th:href="@{/users}">List User</a></li>
                                <li><a th:href="@{/users/add}">Add User</a></li>
                            </ul>
                        </li>
                        <li><a th:href="@{/clinics}"><i class="fa fa-building-o"></i> Clinic</a></li>
                        <li><a><i class="fa fa-calendar"></i> Schedule <span class="fa fa-chevron-down"></span></a>
                            <ul class="nav child_menu">
                                <li><a th:href="@{/schedules}">List Schedule</a></li>
                                <li><a th:href="@{/schedules/add}">Add Schedule</a></li>
                            </ul>
                        </li>
                        <li><a><i class="fa fa-book"></i> Registration <span class="fa fa-chevron-down"></span></a>
                            <ul class="nav child_menu">
                                <li><a th:href="@{/registrations}"> List Registration</a></li>
                                <li><a th:href="@{/registrations/add}"> Add Registration</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /sidebar menu -->

            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
                <a data-toggle="tooltip" data-placement="top" title="Settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                    <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Lock">
                    <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </a>
            </div>
            <!-- /menu footer buttons -->
        </div>
    </div>
</div>
</body>
</html>
